<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="./styles/gamenights.css">
  <title>Game Nights</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="add.html" class="nav-link">Add Games</a></li>
          <li class="nav-item"><a href="library.html" class="nav-link" >Library</a></li>
          <li class="nav-item"><a href="gamenights.html" class="nav-link active" aria-current="page">Game Nights</a></li>
          <li class="nav-item"><a href="help.html" class="nav-link">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container-lg px-4 py-5">
      <h1 class="display-5 fw-bold text-center">Game Nights</h1>
      <p class="lead mb-4 text-center">View and update your current game nights.</p>
      <div class="row g-4 py-5 row-cols-1">
        <div class="col rounded-2" id="gameNightDisplay">
          <h2 class="fw-bold display-5 text-center">Game Nights</h2>
          <hr>
          <div class="datePicker mb-3 text-center">
            <label for="dateInput" class="form-label text-center display-6">Add a new game night</label>
            <input type="date" class="form-control" id="dateInput" aria-describedby="dateInput" placeholder="Add a new game night">
          </div>
          <hr>
          <h2 class="text-center">Current Game Nights</h2>
          <div class="list-group border-bottom scrollarea" id="gameNightList">
          </div>
        </div>
        <div class="col rounded-2" id="gameDisplay">
          <div class="px-4 py-2 my-1 text-center">
            <h2 class="display-5 fw-bold" id="currentGameNightTitle"></h2>
            <div class="col-lg-6 mx-auto">
              <select class="form-select" id="currentGameNightSelect" aria-label="Game Select for Selected Game Night">
                <option selected>Add a game to this game night</option>
              </select>
            </div>
            <div class="container py-5">
              <div class="row justify-content-center" id="gamesContainer">
              
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="./scripts/gamenights.js" type="module"></script>
</body>

</html>
